name: mahrah_blood_bank
description: "تطبيق بنك الدم لمحافظة المهرة - ربط المتبرعين بالمحتاجين"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.9
  
  # UI Components
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.1.0
  
  # Networking
  http: ^1.1.0
  url_launcher: ^6.2.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Icons & Images
  flutter_svg: ^2.0.9
  
  # Utilities
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # الأصول
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # الخطوط
  fonts:
    - family: IBM Plex Sans Arabic
      fonts:
        - asset: fonts/IBMPlexSansArabic-Regular.ttf
        - asset: fonts/IBMPlexSansArabic-Bold.ttf
          weight: 700
        - asset: fonts/IBMPlexSansArabic-Medium.ttf
          weight: 500
